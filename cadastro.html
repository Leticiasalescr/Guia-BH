<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cadastrar Local - Guia BH & Região</title>
<link rel="stylesheet" href="assets/css/styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body id="cadastro-page">

<header class="bg-dark text-white py-3">
  <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
    <h1 class="logo mb-3 mb-md-0">Guia BH & Região</h1>
    <nav class="nav">
      <a class="nav-link text-white" href="index.html">← Voltar para Home</a>
      <a class="nav-link text-white" href="index.html#lugares">Lugares</a>
      <a class="nav-link text-white" href="index.html#contato">Contato</a>
    </nav>
  </div>
</header>

<main>
  <section id="cadastro-form" class="container py-5">
    <h2 class="mb-4 text-center">Cadastrar Novo Local</h2>
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <form id="form-cadastro" class="p-4 border rounded shadow-sm bg-light">
          
          <div class="mb-3">
            <label for="local" class="form-label">Nome do Local</label>
            <input type="text" id="local" name="local" class="form-control" required>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="cidade" class="form-label">Cidade</label>
              <input type="text" id="cidade" name="cidade" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="categoria" class="form-label">Categoria</label>
              <select id="categoria" name="categoria" class="form-select" required>
                <option value="">Selecione...</option>
                <option value="Lazer">Lazer</option>
                <option value="Alimentação">Alimentação</option>
                <option value="Cultura">Cultura</option>
                <option value="Beleza">Beleza</option>
                <option value="Hospedagem">Hospedagem</option>
                <option value="Compras">Compras</option>
                <option value="Natureza">Natureza</option>
                <option value="Bares">Bares</option>
                <option value="Cafés">Cafés</option>
                <option value="Outros">Outros</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea id="descricao" name="descricao" class="form-control" rows="4" required></textarea>
          </div>

          <div class="mb-3">
            <label for="imagem" class="form-label">URL da Imagem</label>
            <input type="url" id="imagem" name="imagem" class="form-control" placeholder="https://exemplo.com/imagem.jpg" required>
            <small class="text-muted">Cole o link direto da imagem</small>
          </div>

          <div class="mb-4">
            <label for="link_mapa" class="form-label">Link do Google Maps</label>
            <input type="url" id="link_mapa" name="link_mapa" class="form-control" placeholder="https://maps.google.com/..." required>
            <small class="text-muted">Cole o link do Google Maps do local</small>
          </div>
          
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success btn-lg">
              <i class="bi bi-check-circle"></i> Salvar Novo Lugar
            </button>
            <a href="index.html" class="btn btn-outline-secondary">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </section>
</main>

<footer class="bg-dark text-white py-3 mt-5">
  <div class="container text-center">
    <small>Guia BH & Região | LSF</small>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="assets/scripts/app.js"></script>
</body>
</html>
