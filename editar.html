<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Editar Local - Guia BH & Região</title>
<link rel="stylesheet" href="assets/css/styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body id="editar-page">

<header class="bg-dark text-white py-3">
  <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
    <h1 class="logo mb-3 mb-md-0">Guia BH & Região</h1>
    <nav class="nav">
      <a class="nav-link text-white" href="index.html">Home</a>
      <a class="nav-link text-white" href="cadastro.html">Cadastrar Local</a>
      <a class="nav-link text-white" href="melhores-avaliados.html">Melhores avaliados</a>
      <a class="nav-link text-white" href="index.html#contato">Contato</a>
    </nav>
  </div>
</header>

<main class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="mb-4 text-center">
              <i class="bi bi-pencil-square"></i> Editar Local
            </h2>
            
            <form id="form-editar">
              <div class="mb-3">
                <label for="local" class="form-label">Nome do Local <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="local" required>
              </div>
              
              <div class="mb-3">
                <label for="cidade" class="form-label">Cidade <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="cidade" required>
              </div>
              
              <div class="mb-3">
                <label for="descricao" class="form-label">Descrição <span class="text-danger">*</span></label>
                <textarea class="form-control" id="descricao" rows="4" required></textarea>
              </div>
              
              <div class="mb-3">
                <label for="categoria" class="form-label">Categoria <span class="text-danger">*</span></label>
                <select class="form-select" id="categoria" required>
                  <option value="">Selecione uma categoria</option>
                  <option value="bares">Bares</option>
                  <option value="restaurantes">Restaurantes</option>
                  <option value="parques">Parques</option>
                  <option value="cafes">Cafés</option>
                  <option value="pubs">Pubs</option>
                  <option value="clubes">Clubes</option>
                  <option value="cachoeiras">Cachoeiras</option>
                  <option value="museus">Museus</option>
                  <option value="teatros">Teatros</option>
                  <option value="shopping">Shopping</option>
                  <option value="outros">Outros</option>
                </select>
              </div>
              
              <div class="mb-3">
                <label for="imagem" class="form-label">URL da Imagem <span class="text-danger">*</span></label>
                <input type="url" class="form-control" id="imagem" required>
                <small class="text-muted">Cole o link da imagem do local</small>
              </div>
              
              <div class="mb-3">
                <label for="link_mapa" class="form-label">Link do Google Maps <span class="text-danger">*</span></label>
                <input type="url" class="form-control" id="link_mapa" required>
                <small class="text-muted">Cole o link do Google Maps</small>
              </div>
              
              <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-success btn-lg">
                  <i class="bi bi-check-circle"></i> Salvar Alterações
                </button>
                <button type="button" id="botao-excluir-item" class="btn btn-danger btn-lg">
                  <i class="bi bi-trash"></i> Excluir Local
                </button>
                <a href="index.html" class="btn btn-secondary">
                  <i class="bi bi-x-circle"></i> Cancelar
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<script src="assets/scripts/crud.js"></script> 
</body>
</html>
