<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Cadastro - Guia BH</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #467647 0%, #355637 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    .card {
      border-radius: 15px;
      border: none;
    }
    .card-body {
      border-radius: 15px 15px 0 0;
    }
    .btn-lg {
      padding: 12px;
      font-size: 1.1rem;
    }
    .form-control:focus {
      border-color: #285605;
      box-shadow: 0 0 0 0.2rem rgba(48, 94, 12, 0.25);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg">
          <div class="card-body p-5">
            
            <div class="text-center mb-4">
              <i class="bi bi-geo-alt-fill text-primary" style="font-size: 3rem;"></i>
              <h2 class="card-title mt-2" id="form-title">Login no Guia BH</h2>
            </div>

            <!-- Formulário de Login -->
            <div id="login-view">
                <form id="form-login">
                    <div class="mb-3">
                        <label for="login-input" class="form-label">
                          <i class="bi bi-person-fill"></i> Usuário
                        </label>
                        <input type="text" class="form-control" id="login-input" placeholder="Digite seu usuário" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha-input" class="form-label">
                          <i class="bi bi-lock-fill"></i> Senha
                        </label>
                        <input type="password" class="form-control" id="senha-input" placeholder="Digite sua senha" required>
                    </div>
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> Entrar
                        </button>
                    </div>
                    
                    <hr class="my-4">
                    
                    <p class="text-center mb-0">
                        Não tem conta? 
                        <a href="#" id="link-para-cadastro" class="text-decoration-none fw-bold">Cadastre-se agora</a>
                    </p>
                </form>
            </div>

            <!-- Formulário de Cadastro -->
            <div id="cadastro-view" style="display: none;">
                <form id="form-cadastro-usuario">
                    <div class="mb-3">
                        <label for="nome-cadastro" class="form-label">
                          <i class="bi bi-person-badge-fill"></i> Nome Completo
                        </label>
                        <input type="text" class="form-control" id="nome-cadastro" placeholder="Seu nome completo" required>
                    </div>
                    <div class="mb-3">
                        <label for="email-cadastro" class="form-label">
                          <i class="bi bi-envelope-fill"></i> Email
                        </label>
                        <input type="email" class="form-control" id="email-cadastro" placeholder="seu@email.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="login-cadastro" class="form-label">
                          <i class="bi bi-person-fill"></i> Usuário
                        </label>
                        <input type="text" class="form-control" id="login-cadastro" placeholder="Escolha um nome de usuário" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha-cadastro" class="form-label">
                          <i class="bi bi-lock-fill"></i> Senha
                        </label>
                        <input type="password" class="form-control" id="senha-cadastro" placeholder="Mínimo 6 caracteres" required>
                        <div class="form-text">A senha deve ter pelo menos 6 caracteres.</div>
                    </div>
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="bi bi-person-plus-fill"></i> Criar Conta
                        </button>
                    </div>
                    
                    <hr class="my-4">
                    
                    <p class="text-center mb-0">
                        Já tem conta? 
                        <a href="#" id="link-para-login" class="text-decoration-none fw-bold">Fazer Login</a>
                    </p>
                </form>
            </div>

          </div>
          <div class="card-footer text-center bg-light py-3">
            <a href="index.html" class="btn btn-link text-decoration-none">
                <i class="bi bi-house-door-fill"></i> Voltar para Home
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/scripts/login.js"></script>
</body>
</html>
